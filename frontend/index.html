
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Global Tutor - Personalized adaptive learning for competitive exams worldwide">
    <meta name="keywords" content="AI Tutor, Competitive Exams, NEET, JEE, UPSC, SAT, GRE, IELTS, TOEFL, Learning">
    <title>AI Global Tutor - Master Competitive Exams with AI</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI Global Tutor - Master Competitive Exams with AI">
    <meta property="og:description" content="Personalized adaptive learning platform for NEET, JEE, UPSC, SAT, GRE, IELTS, TOEFL and more">
    <meta property="og:type" content="website">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI Global Tutor">
    <meta name="twitter:description" content="AI-powered personalized learning for competitive exams">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center;">
        <div class="loading-spinner"></div>
        <h1 style="margin: 1rem 0 0.5rem 0; font-size: 1.5rem; font-weight: 600;">AI Global Tutor</h1>
        <p style="opacity: 0.8;">Loading your personalized learning experience...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Analytics Script (optional) -->
    <script>
      // Basic error tracking
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page Load Time:', loadTime + 'ms');
        }
      });
    </script>
  </body>
</html>
